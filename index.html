<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bahir Dar</title>
    <style>
        /* Full-screen hero section *
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .hero {
            background-image: url('lake-tana.jpg');
            /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 20px 0;
        }

        .hero .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0077b6;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #0096c7;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <h1>Welcome to Bahir Dar, Ethiopia</h1>
        <p>Discover the breathtaking source of the <strong>Blue Nile</strong> and the sparkling <strong>Lake
                Tana</strong>. Explore enchanting islands, sail serene waters, and immerse yourself in unforgettable
            adventures.</p>
        <a href="#explore" class="btn">Explore Now</a>
    </section>
    <div>new div</div>

</body>

</html>
